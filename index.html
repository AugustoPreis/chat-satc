<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link rel="icon" type="image/x-icon" href="images/chat.png" />
  <title>Atendimento on-line</title>
</head>

<body>
  <div class="chat">
    <div class="chat-header">
      <h3>Atendimento on-line</h3>
    </div>
    <div class="chat-body">
      <div class="chat-body-msg">
        <div class="chat-body-msg-label">
          <label>Atendente diz:</label>
        </div>
        <div class="chat-body-msg-box">
          Olá, tudo bem?
        </div>
      </div>
      <div class="chat-body-msg">
        <div class="chat-body-msg-label">
          <label>Atendente diz:</label>
        </div>
        <div class="chat-body-msg-box">
          Tudo bem sim, e com você?
        </div>
      </div>
      <div class="chat-body-msg chat-body-msg-right">
        <div class="chat-body-msg-label">
          <label>Você diz:</label>
        </div>
        <div class="chat-body-msg-box">
          Estou bem também
        </div>
      </div>
      <div class="chat-body-msg chat-body-msg-right">
        <div class="chat-body-msg-label">
          <label>Você diz:</label>
        </div>
        <div class="chat-body-msg-box">
          Esta é uma mensagem fictícia para testar o chat
        </div>
      </div>
      <div class="chat-body-msg chat-body-msg-right">
        <div class="chat-body-msg-label">
          <label>Você diz:</label>
        </div>
        <div class="chat-body-msg-box">
          Esta é outra mensagem fictícia para testar o funcionamento do chat com mensagens maiores
        </div>
      </div>
    </div>
    <div class="chat-footer">
      <span class="chat-footer-input">
        <input type="text" placeholder="Digite sua mensagem..." />
      </span>
      <span class="chat-footer-button">
        <input type="button" value="Enviar" />
      </span>
    </div>
  </div>
</body>

</html>
